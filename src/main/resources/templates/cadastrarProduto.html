<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova mercadoria</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>

    <div th:insert="~{fragments/navbar :: nav}"></div>
    <div th:insert="~{fragments/navbarCadastros :: navCadastros}"></div>

    <h2>Criar nova mercadoria</h2>
    <form action="/produto" method="post">
        <label for="descricao">Descrição: </label>
        <input type="text" id="descricao" name="descricao" required>

        <label for="marca">Marca: </label>
        <input type="text" id="marca" name="marca" required>

        <label for="fornecedor">Fornecedor: </label>
        <input type="text" id="fornecedor" name="fornecedor" required>

        <label for="unidade">Unidade: </label>
        <input type="text" id="unidade" name="unidade" placeholder="Copo" required>

        <label for="quantidade">Quantidade: </label>
        <input type="number" id="quantidade" name="quantidade" required>

        <label for="preco">Preço: </label>
        <input type="number" id="preco" name="preco" step="0.01" required>

        <label for="pontoSuprimento">Ponto de Suprimento: </label>
        <input type="number" id="pontoSuprimento" name="pontoSuprimento" required>

        <label for="categoria">Categoria: </label>
        <select id="categoria" name="categoria" required>
            <option selected="selected" value="normal">Normal</option>
            <option value="promocao">Promoção</option>
        </select>

        <label for="tickets">Tickets gerados: </label>
        <input type="number" id="tickets" name="tickets" min="1" required>

        <fieldset>
            <legend>Produto ativo?</legend>
            <label for="statusTrue">Sim </label>
            <!-- <input type="radio" name="status" id="statusTrue" value="true" checked> -->
            <input type="radio" name="status" id="statusTrue" value="1" checked>
            <label for="statusFalse">Não </label>
            <!-- <input type="radio" name="status" id="statusFalse" value="false"> -->
            <input type="radio" name="status" id="statusFalse" value="0">
        </fieldset>

        <input type="submit" value="Criar">
    </form>

</body>

</html>
